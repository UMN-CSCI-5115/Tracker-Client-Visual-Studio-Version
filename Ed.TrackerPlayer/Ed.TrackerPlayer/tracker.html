    <script type="text/html" id="tableViewOptionsButtonTemplate">

                <label for="linkedTrack_input_{{@index}}" class="check">{{this}}</label><br />
                {{/each}}

        </div>

    <script
        type="text/html"
        id="trackTableTemplate">
        <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="display"
            id="{{id}}"
            title="{{title}}"
            class="trackDataTable">

            <thead class="hiddenHeader">
                <tr class="">
                    {{#each
                            columnHeaders}}
                            <td>{{this}}
                            </td>
                    {{/each}}
                </tr>
            </thead>
            {{#each
                    dataSet}}
                    <tr class="row{{@index}}">
                        {{#each
                        this}}
                        <td>{{this}}
                        </td>
                        {{/each}}
                    </tr>
            {{/each}}
        </table>
    </script>

        {{#eachProperty
                dataParent}}

                    class="tableTab ui-widget">
                    {{{value.html}}}
                </div>
        {{/eachProperty}}
    </script>

    <script type="text/javascript">
        //An extension of the javascript object which returns the number of keys in the object
        //Useful in may applications where we want to quickly know the number of keys, very similar to array.length
        //To call: Object.size(objectInQuestion)
        Object.size = function (obj) {
            var size = 0, key;
            for (key in obj) {
                if (obj.hasOwnProperty(key)) size++;
            }
            return size;
        };
    </script>
